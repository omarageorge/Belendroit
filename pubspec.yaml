name: belendroit
description: A Hangout spot application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.17.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  http: ^0.13.5
  geolocator: ^9.0.1
  flutter_local_notifications: ^9.8.0+1
  hive: ^2.2.3
  image_picker: ^0.8.5+3
  firebase_core: ^1.21.0
  cloud_firestore: ^3.4.5
  firebase_auth: ^3.6.4
  modal_progress_hud_nsn: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - images/

